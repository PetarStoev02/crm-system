<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CRM System</title>
    <script type="text/javascript">
      // Simple redirect to base path for SPA routing
      var l = window.location;
      var pathSegments = l.pathname.split('/');
      
      // Keep /crm-system/ in the path
      var basePath = pathSegments.slice(0, 2).join('/');
      var routePath = pathSegments.slice(2).join('/');
      
      // Redirect to base path with route as hash
      l.replace(basePath + '/#' + routePath);
    </script>
  </head>
  <body>
  </body>
</html>
