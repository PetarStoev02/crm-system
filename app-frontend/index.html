<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM System</title>
    <meta name="description" content="A modern CRM system for managing leads, clients, and tasks" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="text/javascript">
      // Handle hash-based routing for GitHub Pages
      (function(l) {
        if (l.hash && l.hash.startsWith('#/')) {
          // Convert hash route to pathname for the router
          var route = l.hash.substring(1);
          var newPath = l.pathname + route;
          window.history.replaceState(null, null, newPath);
        }
      }(window.location))
    </script>
  </body>
</html>
